<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version 1</title>

    <!-- link to normalize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- link to font awesome -->
    <script src="https://kit.fontawesome.com/c8fb36698b.js" crossorigin="anonymous"></script>

    <!-- link to Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
 
    <!-- link to styles.css -->
    <link href="styles.css" rel="stylesheet">
 
    <!-- link to interact.js -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js" defer></script>

    <!-- link to script.js -->
    <script src="script.js" defer></script>

</head>

<body>
    
    <div class="flexbox">
        <header class="header">
            <h1>AI and Inequalities in Job Search</h1>
        </header>
        
        <main class="main-content">
            <div id="yes-drop" class="draggable">
                <div id="info">
                    <i class="fa-solid fa-circle-info fa-xl"></i>
                </div>
                <div id="concept">
                    <h2>Entrusting resume writing to AI</h2>
                </div>

                <div class="popup-overlay" id="popupOverlay">
                    <div class="popup" id="popup">
                        <span class="close" id="closePopup">&times;</span>
                        <div class="popup-content">
                            <p> You can drag this element!</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <section class="left-sidebar">
            <div id="left-dropzone" class="dropzone">
                <h2>This is an Advantage</h2>
            </div>
        </section>
        
        <aside class="right-sidebar">
            <div id="right-dropzone" class="dropzone">
                <h2>This is a Disadvantage</h2>
            </div>
        </aside>
        
        <footer class="footer"></footer>
    </div>

    

</body>

</html>
