<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link to normalize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- link to font awesome -->
    <script src="https://kit.fontawesome.com/c8fb36698b.js" crossorigin="anonymous"></script>

    <!-- link to Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
 
    <!-- link to styles.css -->
    <link href="styles.css" rel="stylesheet">

    <!-- link to jQuery UI -->
    <script src="js/jquery-3.1.1.js" defer></script>
    <script src="js/jquery-ui.js" defer></script>

    <!-- link to script.js -->
    <script src="script.js" defer></script>

    <title>Version 2</title>
</head>

<body>

    <div class="left-sidebar-grid">
        <header class="header">
            <h2>Drag and Drop using AJAX/JQuery</h2>
        </header>
        
        <main class="main-content">
            <div class="pull-right">
                <div>
                    <div class="form-group">
                        <input type="text" id="word" name="program" class="form-control p_lang ui-droppable" />
                        <label>Drop your choice here</label><br>

                        <button class="btn" id="reset" type="button"><span class = "glyphicon glyphicon-refresh"></span> Reset</button>

                        <button class="btn" id="submit"><span class = "glyphicon glyphicon-check"></span> Submit</button>

                    </div>

                </div><br>
            </div>
        </main>
        
        <section class="left-sidebar">
            <div>
                <label>Select your option</label>
                <ul id="draggable">
                    <li>Text 1</li>
                    <li>Text 2 </li>
                    <li>Text 3</li>
                    <li>Text 4</li>
                    <li>Text 5</li>
                    <li>Text 6</li>
                    <li>Text 7</li>
                    <li>Text 8</li>
                    <li>Text 9</li>
                    <li>Text 10</li>
                </ul>
                <p></p>
            </div>
        </section>
        
        <footer class="footer">
            <div>
                You have selected: <strong><span id="result_text"></span></strong>
            </div>
        </footer>
    </div>
</body>

</html>
