<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Library Liberty</title>

    <script src = "https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
        
        <main>
            <h1>Library Liberty</h1>
            <div class="container">
                <div class="tap-target">
                    <p>Tap to change color</p>
                    <p>Doubletap to change size</p>
                    <p>Hold to rotate</p>
                </div>
            </div>
            <canvas id="granim-canvas"></canvas>
        </main>

        <footer>
            <p>Libraries Used: </p>
            <p><a href="https://interactjs.io/">InteractJS</a></p>
            <p><a href="https://sarcadass.github.io/granim.js/">GranimJS</a></p>
        </footer>
    
</body>
</html>
