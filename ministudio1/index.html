<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Blockbuster Video</title>
    
    <!-- link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
     <!-- link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- link to styles.css -->
    <link href="styles.css" rel="stylesheet">

    <!-- link to script.js -->
    <script src="script.js" defer></script>

</head>
<body>
    <main>

        <button id="mute"><i class="fa-solid fa-volume-high"></i></button>

        <video id="video" autoplay muted loop playsinline>
            <source src="media/snow.webm" type="video/webm">
            <source src="media/snow.mp4" type="video/mp4">
        
            <p>Your browser doesn't support HTML5 video.
                Here is a <a href="media/snow.mp4">link to the video</a> instead.</p>
        </video>
       
        <video id="video-vertical" autoplay muted loop playsinline>
            <source src="media/snow-v.webm" type="video/webm">
            <source src="media/snow-v.mp4" type="video/mp4">
        
            <p>Your browser doesn't support HTML5 video.
                Here is a <a href="media/snow-v.mp4">link to the video</a> instead.</p>
        </video>

        <i class="fa-solid fa-paw"></i>

        <section id="section">
            <p id="line1" class="hidden">Whoever said money doesn't buy happiness,</p>

            <p id="line2" class="hidden">never bought a dog . . .</p>
            
            <p id="line3" class="hidden">or two!</p>

        </section>

        <i class="fas fa-expand"></i>

    </main>
</body>
</html>
